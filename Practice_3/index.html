<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Rainbow Loops</title>
</head>
<body>
<div id="colors">
    <ul>
        <li v-bind:style="{color:item}" v-for="(item, index) in rainbow">{{index += 1}} is {{item}}</li>
        <!--color could be anything - it's just an alias for each color item in the data type rainbow-->
        <!--SOO vue will display each item in the list as long as the two match color and color as above-->
        <!--Always put the v-for on the element you want to iterate in this case the li -->
        <!--Look how we added color v-bindstyle="{first property refers the style attribute called color for li, 
            :second value refers to the item in our list
            must match alias for our array
            set color of this li to whatever the value of li is}"-->
        <!--Last we went FROM 
            v-for="color in rainbow">{{color}} to
        -->

    </ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
