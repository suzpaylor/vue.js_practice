<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Treehouse Library</title>
</head>
<body>
  <div class="container">
    <div id="media-list">
      <h1>{{ title }}</h1>
      <select v-on:change="filterList">
        <option value="">Select a type of media...</option>
        <option v-for="item in uniqueItemsList">{{item}}</option>
        <!-- v-for directive used to loop through every media object in media array-->
        <!--populating select menu for option for each item of the list-->
        <!--everytime new option chosen filter list-->
      </select>
      <ul>
          <!--when looping, if there is a match in type of media with type chosen, if true show-->
          <!--if item is an empty string show item-->
        <li v-show="type === '' || type === media.type"
            v-for="media in mediaList" 
            v-on:click="toggleDetails(media)"
            v-bind:class="[media.showDetail ? 'less' : 'more', media.type]">
            <!--bind less if media.showDetail is true-->
            <!--we are looping through each media object in media array-->
            <!--for each item, v-show is going to look for the type of media of each object-->
            <!--make class = to media type -->
          <h3>{{media.title}}</h3> 
          <div v-show="media.showDetail">
            <p>{{media.description}}</p>
            <p v-if="media.contributor" class="byline">By: {{media.contributor}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
